name: Run Python Tests

on:
  push:
    branches:
      - main  # Run tests on push to the main branch
  pull_request:
    branches:
      - main  # Run tests on pull requests targeting the main branch

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3  # This checks out the code in your repository

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'  # Specify your desired Python version

    - name: Install dependencies
      run: |
        pip install --upgrade pip  # Upgrade pip
        pip install -r requirements.txt  # Install dependencies from your requirements file
        pip install pytest pytest-html  # Explicitly install pytest and pytest-html

    - name: Run tests
      run: |
        pytest -v tests/test_users.py --html=report.html  # Adjust this to point to your test files
        # pytest -v --html=report.html  # Uncomment this if you want to run all tests

    - name: Upload test report
      uses: actions/upload-artifact@v2
      with:
        name: test-report
        path: report.html  # Upload the HTML test report artifact
